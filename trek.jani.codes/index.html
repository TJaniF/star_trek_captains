<head>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="game">

    <!-- The line -->
    <div class="line">
      <p id="previous_line"></p>
      <p id="line">Click any button to start.<p>
    </div>

    <!-- Captain Buttons -->
    <div class="buttons">
      <button id="kirk">Kirk</button>
      <button id="picard">Picard</button>
      <button id="sisko">Sisko</button>
      <button id="janeway">Janeway</button>
      <button id="archer">Archer</button>
    <div>

    <!-- Score display -->
    <div class="my_scores">
      <p id="guesses_num">Rounds played: 0</p>
      <p id="wins_num">Wins: 0</p>
      <p id="losses_num">Losses: 0</p>
    </div>

    <!-- Model display -->
    <div class="model">
      <p id="model_correct">Model Wins: 0<p>
      <p id="model_guess">For the last line the model guessed: - </p>
    </div>

  </div>

</body>

<script type="text/javascript" src="index.js"></script>
